<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | BlogSphere</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/auth/auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container animate-fade-in">
      <div class="auth-branding animate-fade-in-left">
        <a href="/index.html" class="logo">BlogSphere</a>
        <h1 class="animate-fade-in-up">Enter your new password</h1>
        <p class="animate-fade-in-up">
          Enter the reset token and your new password below.
        </p>
        <img
          src="/images/Aurora.png"
          alt="Password reset illustration"
          class="auth-illustration animate-fade-in-up"
        />
      </div>

      <div class="auth-form-container">
        <div class="auth-form-header">
          <h2>Reset Password</h2>
          <p>Remember your password? <a href="/auth/login.html">Log in</a></p>
        </div>

        <form id="resetPasswordForm" class="auth-form">
          <div class="form-group">
            <label for="token">Reset Token</label>
            <div class="input-with-icon">
              <input
                type="text"
                id="token"
                placeholder="Reset Token"
                required
              />
            </div>
            <div class="error-message" id="token-error"></div>
          </div>

          <div class="form-group">
            <label for="password">New Password</label>
            <div class="input-with-icon">
              <input
                type="password"
                id="password"
                placeholder="New Password"
                required
              />
            </div>
            <div class="error-message" id="password-error"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="input-with-icon">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm New Password"
                required
              />
            </div>
            <div class="error-message" id="confirm-error"></div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block animate-pop-in"
          >
            <span class="btn-text">Reset Password</span>
            <i class="fas fa-spinner fa-spin btn-loader"></i>
          </button>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="/auth/auth.js"></script>
    <script>
      setupScrollAnimations(); // Ensure animations are set up
    </script>
  </body>
</html>
