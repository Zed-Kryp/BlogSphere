<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BlogSphere</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/auth/auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container animate-fade-in">
      <div class="auth-branding animate-fade-in-left">
        <a href="/index.html" class="logo">BlogSphere</a>
        <h1 class="animate-fade-in-up">Welcome back to your community</h1>
        <p class="animate-fade-in-up">
          Log in to access your personalized dashboard, saved articles, and
          writing tools.
        </p>
        <img
          src="/images/Aurora.png"
          alt="Login illustration"
          class="auth-illustration animate-fade-in-up"
        />
      </div>

      <div class="auth-form-container">
        <div class="auth-form-header">
          <h2>Log In</h2>
          <p>
            Don't have an account? <a href="/auth/register.html">Sign up</a>
          </p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
              <label class="checkbox-container show-password-checkbox">
                <input type="checkbox" id="showPassword" />
                <span class="checkmark"></span>
                Show Password
              </label>
            </div>
            <div class="error-message" id="password-error"></div>
          </div>
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="/auth/forgot-password.html" class="text-link"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block animate-pop-in"
          >
            <span class="btn-text">Log In</span>
            <i class="fas fa-spinner fa-spin btn-loader"></i>
          </button>

          <div class="auth-divider animate-fade-in">
            <span>or continue with</span>
          </div>

          <div class="social-auth animate-fade-in-up">
            <button type="button" class="btn btn-outline btn-social">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="btn btn-outline btn-social">
              <i class="fab fa-twitter"></i> Twitter
            </button>
          </div>
        </form>

        <div class="auth-footer animate-fade-in-up">
          By logging in, you agree to our
          <a href="/pages/terms.html">Terms of Service</a> and
          <a href="/pages/privacy.html">Privacy Policy</a>.
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="/auth/auth.js"></script>
    <script>
      setupScrollAnimations(); // Ensure animations are set up
    </script>
  </body>
</html>
